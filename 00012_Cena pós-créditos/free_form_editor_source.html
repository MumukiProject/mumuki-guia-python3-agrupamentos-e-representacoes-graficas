<div class="form-horizontal">

  </fieldset>
  <fieldset>

<pre><samp>province,floor

..etc...</samp></pre>

    </p>
    <samp>
    <textarea name="hfloor" rows="25" class="form-control mu-free-form-input mu-inline-input">
    </textarea>
